name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/agenters
    permissions:
      id-token: write  # IMPORTANT: mandatory for PyPI Trusted Publishing
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: pip install build

      - name: Build package
        run: python -m build

      # Uses PyPI Trusted Publishing - no API token needed!
      # Setup required: https://docs.pypi.org/trusted-publishers/creating-a-project-through-oidc/
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
